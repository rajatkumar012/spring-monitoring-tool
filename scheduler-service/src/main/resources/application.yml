server:
  port: 9005

spring:
  application:
    name: scheduler-service
  datasource:
    url: jdbc:mysql://localhost:3306/mydb
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect